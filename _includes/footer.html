  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li><a href="{{ site.url }}/{{ page.lang }}/privacy.html">{{ site.lang[page.lang].privacy }}</a></li>
                        <li><a href="{{ site.url }}/{{ page.lang }}/legal.html">{{ site.lang[page.lang].legal }}</a></li>
                        <li style="color:#ccc">
                            <a href="{{ site.url }}ca">CA</a> |
                            <a href="{{ site.url }}en">EN</a> |
                            <a href="{{ site.url }}es">ES</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
